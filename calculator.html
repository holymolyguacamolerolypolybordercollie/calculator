<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
    <body>
        <main>
        <div class="inputs">
            <input readonly class="screen-operator">
            <input readonly type="text" class="screen-result">
        </div>
        
            <div class="row">
                <button class="numbers num-1">1</button>
                <button class="numbers num-2">2</button>
                <button class="numbers num-3">3</button>
                <button class="operators divide">/</button>
            </div>
            <div class="row">
                <button class="numbers num-4">4</button>
                <button class="numbers num-5">5</button>
                <button class="numbers num-6">6</button>
                <button class="operators minus">-</button>
            </div>
            <div class="row">
                <button class="numbers num-7">7</button>
                <button class="numbers num-8">8</button>
                <button class="numbers num-9">9</button>
                <button class="operators plus">+</button>
            </div>
            <div class="row">
                <button class="clear">C</button>
                <button class="numbers num-0">0</button>
                <button class="numbers decimal">.</button>
                <button class="operators multiply">x</button>
            </div>
            <div class="row">
                <button class="sqrt"> âˆš </button>
                <button class="equalsto">=</button>
            </div>
        </main>
    <script src="script.js"></script>
</body>
</html>
